version: '1.0.0'

allowedExtensions:
  - ".jpg"
  - ".jpeg"
  - ".png"
  - ".bmp"
  - ".tif"
  - ".tiff"
  - ".gif"
  - ".svg"

allowedPatterns:
  - "[a-zA-Z0-9()_.,-]*"

allowedLength: 256




